<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cyber Deaf Project Flyer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fdfcfb;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Raleway', sans-serif;
    }

    .flyer-container {
      max-width: 800px;
      width: 100%;
      background: #ffffff;
      border: 2px solid #eee;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .flyer-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="flyer-container">
  <img src="static/img/flyeer.png" alt="Cyber Deaf Flyer" class="flyer-image">
</div>

</body>
</html>

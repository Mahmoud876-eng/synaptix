<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professor's Student Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/hom_d.css') }}">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Make sure the body takes full height */
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 600;
      color: #fff;
      text-transform: uppercase;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px; /* Ensures the grid doesn't stretch too wide */
      margin-top: 1rem;
    }

    .student-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      height: 200px;
    }

    .student-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .student-card button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      width: 100%;
      height: 100%;
      text-align: center;
      padding: 1rem;
      display: block;
      transition: background 0.3s ease, transform 0.2s ease;
      border-radius: 10px;
    }

    .student-card button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #fff;
    }

    p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Professor {{ name }} Student Dashboard</h1>

  <div class="dashboard">
    <!-- Student 1 -->
    {% for student in students %}
      <div class="student-card">
        <button type="submit" formaction="/professor/{{student.id}}" method="POST">
          <h3>{{student.username}}</h3>
          <p><strong>Email:</strong> {{student.email}}</p>
          <p><strong>Grade:</strong> A</p>
        </button>
      </div>
    {% endfor %}
  </div>

</body>
</html>

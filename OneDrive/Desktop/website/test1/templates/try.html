<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Tools Section</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        .section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .features {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.1s;
        }

        .feature-card h3 {
            margin-bottom: 10px;
            color: #444;
        }

        .feature-card p {
            color: #666;
            margin-bottom: 0;
        }

       
        /* Ensure the form and button take up the whole card */
        
    </style>
</head>
<body>
    <!-- Features Section -->
    <section class="section">
        <h2>Your Tools</h2>
        <div class="features">
            <div class="feature-card">
                <h3>Medication Management</h3>
                <p>Track and update medication schedules for your patients with ease.</p>
            </div>
            <div class="feature-card button-card">
                <form action="dashboard.html">
                    <button type="submit">
                        <h3>Doctor Dashboard</h3>
                        <p>Access real-time updates and patient care schedules at a glance.</p>
                    </button>
                </form>
            </div>
            <div class="feature-card button-card">
                
                <form action="/register">
                    <button type="submit">
                        <h3>Reminder System</h3>
                        <p>Set notifications for patient medication and follow-ups.</p>
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
